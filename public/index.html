<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav_logo">tweeter</span>
    <div class="nav_new-tweet-box">
      <span class="nav_write">Write</span><span class="nav_new-tweet"> a new tweet</span>
      <span class="nav_write-arrow">&raquo;</span>
    </div>
  </nav>

  <header class='header'>
    <div class='header_profile'>
      <img src="/images/profile-hex.png" alt="avatar">
    </div>
    <div class='header_name'>
      <h2>Amelia Earhart</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action='/tweets'>
        <textarea name="text" id="tweet-text" rows='1' placeholder='What are you humming about?'></textarea>
        <div class='tweet-text_submit'>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
