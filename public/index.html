<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet" />
  <!-- font-family: 'Bungee', cursive; // font-family: 'Source Sans Pro', sans-serif; -->

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav_logo">tweeter</span>
    <span><span class="nav_write">Write</span><span class="nav_tweet"> a new tweet</span></span>
  </nav>

  <header class='header'>
    <div class='header_profile'>
      <img src="/images/profile-hex.png" alt="avatar">
    </div>
    <br>
    <div class='header_name'>
      <h2>Amelia Earhart</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <form method="POST" action='/tweets'>
      <textarea name="text" id="tweet-text" rows='1' placeholder='What are you humming about?'></textarea>
      <div class='tweet-text-submit'>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
    </section>

  </main>
</body>

</html>
